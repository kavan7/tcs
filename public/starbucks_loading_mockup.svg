<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920" role="img" aria-label="Starbucks-inspired loading screen mockup">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#eaf8f0" />
      <stop offset="100%" stop-color="#dff3ea" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00704A" />
      <stop offset="100%" stop-color="#00A86B" />
    </linearGradient>
    <filter id="phoneShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-color="#0b3f2e" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- page background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />

  <!-- phone outline -->
  <g transform="translate(120,80)" filter="url(#phoneShadow)">
    <rect x="0" y="0" width="840" height="1760" rx="70" ry="70" fill="#0f1f1b"/>
    <!-- inner screen -->
    <rect x="18" y="18" width="804" height="1724" rx="54" ry="54" fill="white" />

    <!-- content area -->
    <g transform="translate(0,0)">
      <!-- top status notch / camera placeholder -->
      <rect x="360" y="30" width="120" height="8" rx="4" fill="#e6f3ee" opacity="0.85" />

      <!-- screen large panel -->
      <rect x="60" y="120" width="720" height="1520" rx="40" ry="40" fill="url(#greenGrad)" />

      <!-- subtle glass highlight -->
      <path d="M80 140 C 400 40, 680 40, 740 140 L740 430 C580 360, 240 360, 80 430 Z" fill="#ffffff" opacity="0.04"/>

      <!-- center circular panel (where the spinner and icon sit) -->
      <g transform="translate(360,700)">
        <!-- outer subtle ring -->
        <circle cx="180" cy="0" r="210" fill-opacity="0" stroke="#ffffff" stroke-opacity="0.06" stroke-width="8" />

        <!-- animated spinner arc -->
        <g transform="translate(180,0)">
          <circle cx="0" cy="0" r="160" fill="none" stroke="#ffffff" stroke-opacity="0.9" stroke-width="18" stroke-linecap="round" stroke-dasharray="380 1000">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.6s" repeatCount="indefinite" />
          </circle>
        </g>

        <!-- coffee-cup glyph (original icon, not Starbucks logo) -->
        <g transform="translate(180,-10)" fill="#ffffff">
          <!-- cup body -->
          <path d="M-60,40 q0,40 60,40 q60,0 60,-40 z" fill="#ffffff" opacity="1" />
          <!-- cup rim -->
          <rect x="-70" y="-10" width="140" height="18" rx="9" fill="#ffffff" />
          <!-- handle -->
          <path d="M80,12 q28,12 28,38 q0,30 -36,30" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
          <!-- steam lines -->
          <path d="M-20,-20 q12,-30 0,-50" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.9" />
          <path d="M10,-22 q10,-28 2,-48" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.85" />
          <path d="M40,-18 q8,-24 6,-40" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.7" />
        </g>

        <!-- loading text -->
        <text x="180" y="260" text-anchor="middle" font-family="Inter, Roboto, -apple-system, system-ui, 'Segoe UI', 'Helvetica Neue', Arial" font-size="36" fill="#ffffff" opacity="0.95">Loading…</text>
      </g>

      <!-- bottom info / brand hint -->
      <g transform="translate(0,1620)">
        <text x="540" y="30" text-anchor="middle" font-family="Inter, Roboto, Arial" font-size="20" fill="#ffffff" opacity="0.88">Powered by your coffee</text>
      </g>

    </g>
  </g>

  <!-- small caption outside phone for preview context -->
  <text x="540" y="1880" font-family="Inter, Roboto, Arial" font-size="14" fill="#0b3f2e" text-anchor="middle">Starbucks-inspired loading screen — phone outline mockup (no logo)</text>
</svg>